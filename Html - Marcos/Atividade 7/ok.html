<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Formulario</title>
    <link rel="stylesheet" href="aaaa.css">
</head>
<body>
      
              
              <center> <img src="top.png" alt="Deu errado!!"> </center> 
              <br><br><br>
              <center><table border="2" style="background: rgb(167, 152, 236)">
                <td><form action="" method="post">
                        <label for="nome">Nome:</label>   
                    <input 
                        type="text" 
                        name="nome" 
                        id="nome" 
                        size="20"
                        maxlength="20"
                        placeholder="Nome.." required>
                        <br><br>
                        <label for="nascimento">Data do nascimento:</label>
                        <input type="datetime-local"
                                name="local" 
                                id="local">
                                    <br><br>
                            <label for="cor">Qual é a sua cor:</label>
                            <input type="color" 
                            name="cor"
                            id="cor">
                            
                            <br><br>
                            
                                       
                                        <Label for="sexo">Qual é o seu sexo <br></Label>
                                        <input type="radio" name="sexo" value="masc"> Masculino<br>
                                        <input type="radio" name="sexo" value="fem" checked> Feminino
                                        <br><br>
                                        
                                        <label for="email">Email:</label>
                                        <input type="email"
                                        name="email" 
                                        id="email">
                                        
                                        <br><br>
                                        
                                        <label for="filho">Você tem filho:</label><br>
                                            <input 
                                            type="checkbox"
                                            name="sim"
                                            value="sim"
                                            >Sim
                                            <Br>
                                                
                                                <input 
                                                type="checkbox"
                                                name="nao"
                                                value="nao" checked
                                                >Não
                                                <br><br>
                                                
                                                <label for="quantidade">Se sim, quantos?</label>
                                                <input type="number"
                                                name="quantidade" 
                                                id="quantidade"
                                                value="0"
                                                min="0"
                                                max="15">
                                                <br><br>
            
                                                Qual sua cidade:<br>
                                                <select size="1" name="cidade">
                                                <option value="NTL"> Natal </option>
                                                <option value="PAR" selected> Parnamirim </option>
                                                <option value="SNG"> São Gonçalo </option>
                                                </select>
                                                
                                               
                                                <br><br>
                                                Justifique o porque voce quer trabalhar:<br>
                                                <textarea name="opiniao" rows="4"
                                                cols="20">gostei do seu site!</textarea>
                                            </form></td>
                                    </table></center>
                        </body>
                        </html>
